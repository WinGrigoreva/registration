<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Регистрация</title>
</head>

<body>
    <h2 class="centre">Хотите зарегистрироваться?</h2>
    <form action="/addhuman" method="POST" class="centre">
        <div class="form-group row centre">
            <label for="name" class="col-sm-2 col-form-label">Ваше имя</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <label for="age" class="col-sm-2 col-form-label">Ваш возраст</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age" id="age" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2 centre">Зарегаться прямо сейчас!!!</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
